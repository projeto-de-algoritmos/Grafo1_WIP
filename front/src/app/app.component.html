<h1 class="header-style">InstaLink</h1>

<mat-label class="text-style">
    O Instalink é uma plataforma para você poder visualizar os perfis que são parecidos com o seu perfil favorito.<br />
    Para utilizá-lo basta colocar o link do seu perfil favorito que ele gera o grafo para você.<br />
</mat-label>

<mat-label class="text-style" style="margin-top: 1em;">Coloque o link do Instagram favorito:</mat-label>
<br />
<div class="input-box">
    <input class="input-style" matInput placeholder="https://www.instagram.com/github" />
    <button mat-button class="button-style" color="primary" (click)="search()"><strong>Procurar</strong></button>
</div>
<br />
